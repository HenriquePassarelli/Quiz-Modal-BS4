<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Quiz</title>
</head>

<body>
    <div class="container">
        <div class="w-100  d-flex align-items-center justify-content-center" style=" height: 100vh;">
            <button class="open btn btn-lg btn-primary" data-toggle="modal" data-target="#modal">Start Quiz</button>
        </div>

        <div id="modal" class="modal fade">
            <div class="modal-dialog modal-dialog-centered ">
                <div id="question-carousel" class="carousel slide w-100" data-interval="false" data-ride="carousel">
                    <div id="Modal" class="carousel inner">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
